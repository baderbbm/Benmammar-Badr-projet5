<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SafetyNet Alerts</title>
</head>
<body>
    <h1>Welcome to SafetyNet Alerts</h1>
    
    <h2>Fire Station</h2>
    <form action="/firestation" method="POST">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <br>
        <label for="stationNumber">Station Number:</label>
        <input type="number" id="stationNumber" name="stationNumber" required>
        <br>
        <button type="submit">Add Fire Station Mapping</button>
    </form>
    
    <h2>Person</h2>
    <form action="/person" method="POST">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <br>
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="medications">Medications (comma-separated):</label>
        <input type="text" id="medications" name="medications">
        <br>
        <label for="allergies">Allergies (comma-separated):</label>
        <input type="text" id="allergies" name="allergies">
        <br>
        <label for="fireStationNumber">Fire Station Number:</label>
        <input type="number" id="fireStationNumber" name="fireStationNumber" required>
        <br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <br>
        <button type="submit">Add Person</button>
    </form>
</body>
</html>
